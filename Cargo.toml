[package]
name = "portus"
version = "0.2.3"
authors = ["Akshay Narayan <akshayn@csail.mit.edu>", "Frank Cangialosi <frankc@csail.mit.edu", "Deepti Raghavan <deeptir@stanford.edu"]
description = "A Congestion Control Plane"
homepage = "https://ccp-project.github.io"
documentation = "https://docs.rs/portus/0.2.3/portus/"
repository = "https://github.com/ccp-project/portus"
readme = "./README.md"
license = "ISC"

[dependencies]
bytes = "0.4.5"
clap = "2.29"
libc = "0.2"
nix = "0.9.0"
nom = "^4"
slog = "2"
slog-async = "2"
slog-term = "2"
time = "0.1"
quote = "0.5"
walkdir = "2"
cluster_message_types = { path = "./cluster_message_types" }

[dependencies.syn]
version = "0.13"
features = ["full", "visit", "fold", "extra-traits"]
